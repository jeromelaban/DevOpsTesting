stages:
- stage: Build
  jobs:
  - job: Matrix_Gen
    displayName: Test Matrix Generation
    steps:
      - pwsh: |
          $matrixGroups = @{
            'Group0' = @{
                'unoCheckArgs' = '--pre-major'
                'validations' =
                    '
                      { ''Name'': ''Recommended'', ''Args'': ''-preset recommended'' },
                      { ''Name'': ''Blank'', ''Args'': ''-preset blank'' },
                    '
            }
            'Group1' = @{
                'unoCheckArgs' = '--pre-major'
                'validations' = 
                    '
                      { ''Name'': ''Recommended'', ''Args'': ''-preset recommended'' },
                      { ''Name'': ''Blank'', ''Args'': ''-preset blank'' },
                    '
            }
          }

          $matrixAsJson = $matrixGroups | ConvertTo-Json
          $matrixAsJson = $matrixAsJson.Replace("`r`n","")

          echo "##vso[task.setVariable variable=legs;isOutput=true]$matrixAsJson"
        name: mtrx

  - job: runner
    dependsOn: Matrix_Gen
    strategy:
      matrix: $[ dependencies.Matrix_Gen.outputs['mtrx.legs'] ]
    steps:
    - pwsh: |
        echo "##vso[task.setVariable variable=validationSteps;isOutput=true]$(validations)"
        echo "validations=$validations"

    - ${{ each var in variables.validationSteps }}:
      - script: echo '$(var.key)=$(var.value)' 

