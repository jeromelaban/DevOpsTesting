parameters:
  items: []

steps:
  - ${{ each dep in parameters.items }}:
    - pwsh: |
        $json = '${{ convertToJson(dep) }}' | ConvertFrom-Json -AsHashtable
        if ($json.Keys) {
          foreach ($key in $json.Keys) {
            echo "Pair: $key == $json[$key]"
          }
        } else {
          echo "Single: $json"
        }
        
