name: build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    name: build
    runs-on: windows-latest
    steps:
      - name: ðŸ¤˜ checkout
        uses: actions/checkout@v2

      - name: Install Visual Studio Preview
        run: |
          dotnet tool install --global Uno.Check --version 1.19.0
          uno-check -v --ci --non-interactive --fix --verbose --manifest https://raw.githubusercontent.com/unoplatform/uno.check/1.19.0/manifests/uno.ui.manifest.json --skip xcode --skip gtk3 --skip vswin --skip vsmac

